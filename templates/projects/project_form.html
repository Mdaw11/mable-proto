{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
  .form__group {
  width: 100%;
  margin-bottom: 2rem;
}

.form__group label {
  display: block;
  font-size: 1.5rem;
  margin-bottom: 1rem;
}

.form__group input,
.form__group textarea,
.form__group select {
  /* border: 1px solid var(--color-dark-light); */
  padding: 1rem;
  border-radius: 3px;
  width: 100%;
  color: var(--color-light);
  font-weight: 500;
  outline: none;
}

</style>
<section id="content">
    <main>
      <div class="data">
        <div class="content-data">
          <!-- second example -->
          <div class="column-layout">
            <div class="main-column">
              <form action="" method="POST">
                {% csrf_token %}
                <div class="form__group">
                  <span style="white-space: pre-line"><label for="project_name">Project Name</label>
                    {{form.name}}</span>
                </div>
                <div class="form__group">
                  <span style="white-space: pre-line"><label for="project_description">Project Description</label>
                    {{form.description}}</span>
                </div>
                <div class="form__action">
                  <a class="btn btn--dark" href="{{request.META.HTTP_REFERER}}">Cancel</a>
                  <button class="btn btn--main" type="submit">Submit</button>
                </div>
              </form>
            </div>
        
        
            <div class="sidebar-two">
              
            </div>
          </div>
        </div>
      </div>
    <main>
  </section>
{% endblock %}
